.button {
  position: relative;
  background-color: #04AA6D;
  border: none;
  font-size: 28px;
  color: #FFFFFF;
  padding: 20px;
  width: 200px;
  text-align: center;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
  outline: none;
  border-radius: 4px;
  transition: all 0.5s;
  margin: 5px;
}

.button:after {
  content: "";
  background: #90EE90;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px!important;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s;
}

.button span {
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover {
  padding-right: 25px;
  background-color: #3e8e41;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

.button:active,
.button:active:after {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s;
}
